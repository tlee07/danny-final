<!DOCTYPE html>
<html>

<head>

	<meta name="description" content="Hello, World! - A-Frame">

</head>
	
<body>
	<a-scene>
		<a-sky src="IMG_9498.JPG" > </a-sky>
		
		<a-entity light="type: ambient; color: #BBB"></a-entity>

		</a-sphere>
		<a-sphere position="2 1.25 -5"  color="#EF2D5E">

			 				dur="10000"

		</a-sphere>
		<a-sphere position="1 0.75 3"  color="#FFC65D">
			<a-animation attribute="radius" 
			 				dur="10000"
			 				from="0.5" to="0.2"
			 				repeat="indefinite">
			 				 </a-animation>
		</a-sphere>

		<a-sphere position="1 0.75 3" color="#FFC65D">

			 				dur="10000"

		</a-sphere>

		<a-sphere position="-2 1 5" color="#4CC3D9">

		</a-sphere>
	    <a-sphere position="-2 1 5" color="#4CC3D9">
		     <a-animation attribute="radius" 
			 				dur="10000"
			 				from="0.2" to="0.5"

			 				 </a-animation>
		</a-sphere>
		

	</a-scene>

</html>
